<html>
<head>
<meta charset="utf-8"/>
<title>demo</title>
<style>
.intro{position:absolute;
left:0;
top:0;
layer-background-color:green;
background-color:green;
border:0.1px solid green;
}
</style>
</head>
<body>
<img src="1.jpg" style="width:100%;height: 100%"/> 
<div id="i1" class="intro"></div>
<SCRIPT language=javascript>
var speed=30
var temp=new Array();
var cliptop=0,clipbottom=window.innerHeight;
var clipleft=0,clipright=window.innerWidth;
document.getElementById("i1").style.width=clipright;
document.getElementById("i1").style.height=clipbottom;
var ratio=clipright/clipbottom;
function openit(){
window.scrollTo(0,0);
cliptop+=speed;
clipbottom-=speed;
clipleft+=speed*ratio;
clipright-=speed*ratio;
document.getElementById("i1").style.clip="rect("+cliptop+","+clipright+","+clipbottom+","+clipleft+")";
if (cliptop>window.innerHeight)
{
clearInterval(stopit);
}
}
function gogo(){
stopit=setInterval("openit()",200);
}
gogo();
</SCRIPT>
</body>
</html>
