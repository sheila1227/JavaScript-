<html>
<head>
<meta charset="utf-8"/>
<title>网页百叶窗特效代码</title>
<style>
.intro{position:absolute;
left:0;
top:0;
layer-background-color:green;
background-color:green;
border:0.1px solid green;
}
</style>
</head>
<body>
<div id="i1" class="intro"></div>
<div id="i2" class="intro"></div>
<div id="i3" class="intro"></div>
<div id="i4" class="intro"></div>
<div id="i5" class="intro"></div>
<div id="i6" class="intro"></div>
<div id="i7" class="intro"></div>
<div id="i8" class="intro"></div>
<SCRIPT language=javascript>
var speed=30
var temp=new Array();
var cliptop=0,clipbottom=window.innerHeight;
for (i=1;i<=8;i++){
temp[i]=document.getElementById("i"+i).style;
temp[i].width=window.innerWidth/8-0.3;
temp[i].height=window.innerHeight;
temp[i].left=(i-1)*parseInt(temp[i].width);
}

function openit(){
window.scrollTo(0,0);
cliptop+=speed;
clipbottom-=speed;
for (i=1;i<=8;i=i+2){
temp[i].clip="rect(0 auto "+clipbottom+" 0)";
}
for (i=2;i<=8;i=i+2){
temp[i].clip="rect("+cliptop+" auto auto 0)";
}
if (cliptop>window.innerHeight)
{
clearInterval(stopit);
}
}
function gogo(){
stopit=setInterval("openit()",500);
}
gogo();
</SCRIPT>
</body>
</html>
